<div class="min-h-screen bg-gradient-to-br from-primary-50 via-white to-secondary-50 flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="absolute top-6 right-6">
    <app-language-selector [openAbove]="true"></app-language-selector>
  </div>

  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="bg-gradient-to-r from-primary-500 to-primary-700 px-8 py-12 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4">
          <span class="text-white text-3xl font-bold">A</span>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2" translate>Welcome Back</h1>
        <p class="text-primary-100" translate>Sign in to your account to continue</p>
      </div>

      <form class="p-8 space-y-6" (ngSubmit)="login()">
        <div>
          <label class="block text-sm font-semibold text-neutral-700 mb-2" translate>Username</label>
          <input
            type="text"
            required
            placeholder="Enter your username"
            class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-neutral-700 mb-2" translate>Password</label>
          <input
            type="password"
            required
            placeholder="Enter your password"
            class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
          />
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="w-4 h-4 rounded border-neutral-300 text-primary-600" />
            <span class="text-sm text-neutral-600" translate>Remember me</span>
          </label>
          <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-medium" translate>Forgot password?</a>
        </div>

        <button
          pButton
          type="submit"
          [label]="'Login' | translate"
          class="w-full py-3 bg-gradient-to-r from-primary-500 to-primary-700 text-white font-semibold rounded-lg hover:shadow-lg transition-all"
        ></button>

        <p class="text-center text-neutral-600">
          <span translate>Don't have an account?</span>
          <a href="/register" class="text-primary-600 hover:text-primary-700 font-semibold" translate>Sign up</a>
        </p>
      </form>
    </div>
  </div>
</div>
