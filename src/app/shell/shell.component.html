<div class="flex min-h-screen bg-neutral-50">
  <aside class="hidden lg:flex w-64 bg-white border-r border-neutral-200 shadow-sm">
    <app-sidebar></app-sidebar>
  </aside>

  <div class="flex-1 flex flex-col">
    <header class="sticky top-0 z-40 bg-white border-b border-neutral-200 shadow-sm">
      <app-header></app-header>
    </header>

    <main class="flex-1 overflow-auto">
      <div class="p-6 lg:p-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <div *ngIf="isSidebarActive()" class="fixed inset-0 bg-black/50 lg:hidden z-30" (click)="closeSidebar()"></div>
</div>
